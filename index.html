<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHub TV Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .lottie-background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
        }

        .login-form {
            background-color: transparent;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.54);
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #E83566;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .login-button {
            background-color: #E83566;
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #ff4444;
            margin: 1rem 0;
            font-weight: bold;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
            width: 120px;
        }

        .footer {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer img {
            width: 96px;
        }

        .loading {
            display: none;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E83566;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lottie-container" class="lottie-background"></div>
        <div class="login-form">
            <img src="assets/ihub-logo.png" alt="iHub Logo" class="logo">
            <div id="form-content">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="footer">
                <span>Powered by</span>
                <img src="assets/inspire-logo.png" alt="Inspire Logo">
            </div>
        </div>
    </div>

    <script>
        // Initialize Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/ihub-bg.json',
            rendererSettings: {
                preserveAspectRatio: 'xMidYMid slice'
            }
        });

        // Get the code from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const formContent = document.getElementById('form-content');

        if (!code) {
            // Show error message if no code is present
            formContent.innerHTML = `
                <div class="error-message">
                    You need to scan a valid QR Code<br>from the iHub TV login screen
                </div>
            `;
        } else {
            // Show login form if code is present
            formContent.innerHTML = `
                <div class="input-group">
                    <input type="text" id="username" placeholder="iHub Username" autofocus>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                    <button class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div id="error" class="error-message"></div>
                <div id="loading" class="loading"></div>
                <button id="loginBtn" class="login-button" onclick="login()">Login</button>
            `;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                errorDiv.textContent = "Username and Password cannot be empty";
                return;
            }

            // Show loading, hide button
            loadingDiv.style.display = 'block';
            loginBtn.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch('https://ihub.adib23704.com/qrcode/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        qrcode: code
                    })
                });

                if (response.ok) {
                    // Redirect or show success message
                    document.body.innerHTML = `
                        <div class="container">
                            <div style="text-align: center; font-size: 24px;">
                                Login Successful!
                            </div>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = errorText;
                }
            } catch (error) {
                errorDiv.textContent = "An error occurred. Please try again.";
            }

            // Hide loading, show button
            loadingDiv.style.display = 'none';
            loginBtn.style.display = 'block';
        }
    </script>
</body>
</html>
